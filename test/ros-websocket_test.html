<!doctype html>

<html>
  <head>
    <title>ros-websocket test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../ros-websocket.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <ros-websocket></ros-websocket>
      </template>
    </test-fixture>

    <test-fixture id="nonAuto">
      <template>
        <ros-websocket></ros-websocket>
      </template>
    </test-fixture>

    <test-fixture id="auto">
      <template>
        <ros-websocket auto></ros-websocket>
      </template>
    </test-fixture>


    <script type="module">
import '../ros-websocket.js';
suite('ros-websocket', function() {

  test('instantiating the element works', function() {
    var element = fixture('basic');
    assert.equal(element.is, 'ros-websocket');
  });

  test('does not connect without auto', function() {
    var element = fixture('nonAuto');
    assert.equal(element.ros, undefined);
  });

  test('tries to connect with auto', function() {
    var element = fixture('auto');
    assert(element.ros, 'ROSLIB.Ros object exists');
    assert.equal(element.ros.isConnected, false);
  });

});
</script>
  </body>
</html>
